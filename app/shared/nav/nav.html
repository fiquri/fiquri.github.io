<div class="fq-box fq-box--avatar">
	<figure class="fq-avatar {{active}}">
    <div class="fq-avatar__circle">
      <img ng-src="assets/img/{{user.avatar}}" alt="{{user.name}}">
    </div>
    <figcaption>
      <span>{{user.name}}</span><br>
      <small>{{user.title}}</small><br>
    </figcaption>
  </figure>
</div>

<div class="fq-box">
  <div class="fq-skill">
    <count-up count-to="{{data.point}}" interval="10" name-skill="{{data.name}}" ng-repeat="data in user.skill"></count-up>
  </div>
</div>
<div class="fq-box fq-box--bottom">
  <a href="mailto:{{user.email}}" class="fq-mail hidden-md hidden-lg">{{user.email}}</a>
  <div class="fq-contact hidden-sm hidden-xs">
    <a href="mailto:{{user.email}}" class="fq-mail">
      <img ng-src="assets/img/mail-image.png" alt="mail">
      <span>GET IN TOUCH WITH ME</span>
      <small>{{user.email}}</small>
    </a>
  </div>
</div>
